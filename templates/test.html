<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecURL</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      height: 100vh;
      width: 100%;
      background: transparent;
      position: relative;
      overflow: hidden;
    }

    .background {
      background: linear-gradient(132deg, #FC415A, #591BC5, #212335);
      background-size: 400% 400%;
      background-color: #212335;
      animation: Gradient 15s ease infinite;
      position: absolute;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: -1;
    }

    @keyframes Gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cube {
      position: absolute;
      top: 80vh;
      left: 45vw;
      width: 10px;
      height: 10px;
      border: solid 1px #D7D4E4;
      transform-origin: top left;
      transform: scale(0) rotate(0deg) translate(-50%, -50%);
      animation: cube 12s ease-in forwards infinite;
    }

    .cube:nth-child(2n) { border-color: #FFF; }
    .cube:nth-child(2) { animation-delay: 2s; left: 25vw; top: 40vh; }
    .cube:nth-child(3) { animation-delay: 4s; left: 75vw; top: 50vh; }
    .cube:nth-child(4) { animation-delay: 6s; left: 90vw; top: 10vh; }
    .cube:nth-child(5) { animation-delay: 8s; left: 10vw; top: 85vh; }

    @keyframes cube {
      from {
        transform: scale(0) rotate(0deg) translate(-50%, -50%);
        opacity: 1;
      }
      to {
        transform: scale(20) rotate(960deg) translate(-50%, -50%);
        opacity: 0;
      }
    }

    .main-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 1;
      position: relative;
      color: #EFEFF5;
      text-align: center;
      padding: 20px;
      margin-top: -10vh;
    }

    .main-box h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #fff;
    }

    .main-box p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    .main-box input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
    }

    .main-box button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }

    .main-box button:disabled {
      background-color: #0056b3;
      cursor: wait;
    }

    .spinner {
      margin-top: 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none; /* Hide by default */
    }

    .result-message {
      font-size: 18px;
      font-weight: 500;
      padding: 20px 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      border-left: 6px solid transparent;
    }

    .safe {
      background-color: #e0f7ec;
      color: #1e824c;
      border-left-color: #28a745;
    }

    .phishing {
      background-color: #fdecea;
      color: #c82333;
      border-left-color: #dc3545;
    }

    .error {
      background-color: #fff3cd;
      color: #856404;
      border-left-color: #ffc107;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="background">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>
    <div class="main-box">
      <h1>SecURL</h1>
      <p>Enter any website link and get an instant safety report. Our system checks for signs of phishing using trusted verification methods ‚Äî no downloads, no sign-ups, just quick results.</p>
      <div>
        <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)">
        <button id="checkBtn" onclick="checkURL()">Check</button>
      </div>
      <div class="spinner" id="spinner"></div>
      <div class="result-container" id="resultContainer">
        <div class="result-message" id="resultMessage"></div>
      </div>
    </div>
    <div class="footer">
      Developed by Team PhishGuard AI ¬© 2025<br>
      ‚úâ <a href="mailto:anantadya2809@gmail.com">anantadya2809@gmail.com</a> | ‚òé +91 6204859075
    </div>
  </div>

  <script>
    // Clear input field on page load
    window.onload = function() {
      document.getElementById('urlInput').value = '';
    };

    // Trigger the "Check" button when the Enter key is pressed
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('checkBtn').click();
      }
    });

    async function checkURL() {
      const input = document.getElementById('urlInput').value;
      const spinner = document.getElementById('spinner');
      const resultMessage = document.getElementById('resultMessage');
      const resultContainer = document.getElementById('resultContainer');
      const button = document.getElementById('checkBtn');

      resultMessage.textContent = '';
      resultMessage.className = 'result-message';
      resultContainer.style.display = 'none'; // Hide the result container initially
      spinner.style.display = 'inline-block';
      button.disabled = true;

      try {
        const response = await fetch("/detect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: input })
        });

        const data = await response.json();
        spinner.style.display = 'none';
        button.disabled = false;

        if (data.is_phishing === true) {
          resultMessage.textContent = 'üö® This website is potentially malicious. Stay away!';
          resultMessage.classList.add('phishing');
        } else if (data.is_phishing === false) {
          resultMessage.textContent = '‚úÖ This website appears to be safe and trusted.';
          resultMessage.classList.add('safe');
        } else {
          resultMessage.textContent = '‚ö† Unexpected response from server.';
          resultMessage.classList.add('error');
        }

        // Show the result container only when there's a result
        resultContainer.style.display = 'flex';
      } catch (err) {
        spinner.style.display = 'none';
        button.disabled = false;
        resultMessage.textContent = '‚ùå Error: Could not connect to server.';
        resultMessage.classList.add('error');
        resultContainer.style.display = 'flex'; // Show the result container on error
      }
    }
  </script>
</body>
</html>
